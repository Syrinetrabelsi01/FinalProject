<!DOCTYPE html>
<html>
    <head>
        <title>Musica | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="index.html">STORE</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Musica</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Guitares</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">GUITARE ELECTRO-CLASSIQUE</span>
                    <img class="shop-item-image" src="images/guitare1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">280,80 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GUITARE ELECTRIQUE</span>
                    <img class="shop-item-image" src="images/guitare2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1204,20 TND</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GUITARE BASSE</span>
                    <img class="shop-item-image" src="images/guitare3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">934,20 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GUITARE SILENT</span>
                    <img class="shop-item-image" src="images/guitare4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1998,00 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">PIANOS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">GRAND PIANO BLANC</span>
                    <img class="shop-item-image" src="images/piano1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">35352,00 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">PIANO DROIT</span>
                    <img class="shop-item-image" src="images/piano2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">12825,00 TND</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0 TND</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Musica</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
